<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo">Fitness</h1>
            </header>
            <nav>
                <ul>
                    <li>

                            </i> Seguir comprando
                        </a>
                    </li>
                    <li>

            <footer>

                </div>

                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">

                        <button class="carrito-acciones-comprar">Comprar ahora</button>

                </div>
                <p id="carrito-comprado" class="carrito-comprado disable">Muchas gracias por tu compra <i class="bi bi-emoji-grin-fill"></i></p>
